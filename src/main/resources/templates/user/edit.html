<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notaneitor</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- JS files: jQuery first, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2 th:text="#{user.editUsers}">Editar Usuario</h2>
    <form class="form-horizontal" method="post" th:action="${'/admin/user/edit/'+user.id}" th:object="${user}">
        <div class="form-group">
            <label th:text="#{user.email}" class="control-label col-sm-2" for="email">email:</label>
            <div class="col-sm-10">
                <input th:value="${user.email}" id="email" type="text" class="form-control" name="email"
                       placeholder="email@email.com" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

            </div>
        </div>
        <div class="form-group">
            <label th:text="#{user.name}" class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input th:value="${user.name}" id="name" type="text" class="form-control" name="name"
                       placeholder="nombre" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>
        <div class="form-group">
            <label th:text="#{user.lastname}" class="control-label col-sm-2" for="lastName">Apellidos:</label>
            <div class="col-sm-10">
                <input th:value="${user.lastName}" id="lastName" type="text" class="form-control" name="lastName"
                       placeholder="apellido" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>
        </div>
        <div class="form-group">
            <label th:text="#{user.role}" class="control-label col-sm-2" for="role">Genero:</label>
            <div class="col-sm-10">
                <select   class="form-control" id="role" name="role" required> <!--th:checked="${user.role}"-->
                    <option th:selected="${rol == user.role}" th:each="rol : ${rolList}" th:value="${rol}" th:text="${rol}"></option>
                </select>
                <span class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button th:text="#{user.edit}" type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
