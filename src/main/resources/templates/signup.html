<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"></nav>
<!-- Barra de Navegación superior -->
<div class="container">
  <h2 th:text="#{signup.as.user}"></h2>
  <form class="form-horizontal" method="post" action="/signup" th:object="${user}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name" th:text="#{signup.name}"></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name"
               placeholder="Ejemplo: Juan"/>
        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastName" th:text="#{signup.surname}"></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastName" name="lastName"
               placeholder="Ejemplo: Peréz Almonte">
        <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email" th:text="#{signup.email}"></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" name="email"
               placeholder="Ejemplo: uo222222@uniovi.es" />
        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password" th:text="#{signup.password}"></label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="password"
               placeholder="Entre el Password" />
        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
      </div>
    </div>
    <div class="form-group" >
      <label class="control-label col-sm-2" id="passwordConfirm" for="passwordConfirm" th:text="#{signup.password.confirm}"></label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="passwordConfirm"
               placeholder="Repita el Password" />
        <span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}"
              th:errors="*{passwordConfirm}"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{signup.send}"></button>
      </div>
    </div>
  </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
