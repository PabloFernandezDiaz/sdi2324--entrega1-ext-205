<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<nav th:replace="fragments/nav"></nav>

<div class="container" id="main-container">
    <h2>
        <span th:text="#{post.add}"></span>
    </h2>
    <form class="form-horizontal" method="post" action="/post/add" th:object="${post}">
        <div class="form-group">
            <label for="title" class="control-label col-sm-2">
                <span th:text="#{post.add.title}"></span>
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title"
                       th:placeholder="#{post.add.title.placeholder}" required="true" />
                <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="control-label col-sm-2">
                <span th:text="#{post.add.description}"></span>
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" name="description"
                       th:placeholder="#{post.add.description.placeholder}" required="true" />
                <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">
                    <span th:text="#{post.add.submit}"></span>
                </button>
            </div>
        </div>
    </form>
</div>

<footer th:replace="fragments/footer"></footer>

</body>
</html>
